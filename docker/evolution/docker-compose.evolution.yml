# ============================================
# 智能进化编码系统 Docker Compose 配置
# ============================================

version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: evolution_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-Wxwy.2025@#}
      MYSQL_DATABASE: ${DB_NAME:-mcp_evolution}
      MYSQL_USER: ${DB_USER:-evolution}
      MYSQL_PASSWORD: ${DB_PASSWORD:-Wxwy.2025@#}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/create_evolution_tables.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./scripts/create_error_firewall_schema.sql:/docker-entrypoint-initdb.d/02-firewall.sql
    networks:
      - evolution_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: evolution_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - evolution_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 3

  # ChromaDB向量数据库
  chromadb:
    image: chromadb/chroma:latest
    container_name: evolution_chromadb
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_PORT=8000
      - ANONYMIZED_TELEMETRY=false
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - evolution_network

  # 主API服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evolution_api
    environment:
      - ENVIRONMENT=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-mcp_evolution}
      - DB_USER=${DB_USER:-evolution}
      - DB_PASSWORD=${DB_PASSWORD:-Wxwy.2025@#}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - VECTOR_DB_TYPE=chromadb
      - VECTOR_DB_HOST=chromadb
      - VECTOR_DB_PORT=8000
    ports:
      - "8765:8765"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - evolution_network
    restart: unless-stopped

  # WebSocket服务
  websocket:
    build:
      context: .
      dockerfile: Dockerfile
      target: websocket
    container_name: evolution_websocket
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WS_PORT=8766
    ports:
      - "8766:8766"
    depends_on:
      - redis
    networks:
      - evolution_network
    restart: unless-stopped

  # 前端UI
  frontend:
    build:
      context: ./mcp-admin-ui
      dockerfile: Dockerfile
    container_name: evolution_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8765
      - REACT_APP_WS_URL=ws://localhost:8766
    ports:
      - "3000:3000"
    depends_on:
      - api
      - websocket
    volumes:
      - ./mcp-admin-ui:/app
      - /app/node_modules
    networks:
      - evolution_network
    restart: unless-stopped

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: evolution_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - evolution_network

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: evolution_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - evolution_network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: evolution_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/sites:/etc/nginx/sites-enabled
      - ./config/ssl:/etc/nginx/ssl
    depends_on:
      - api
      - websocket
      - frontend
    networks:
      - evolution_network
    restart: unless-stopped

networks:
  evolution_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  chroma_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local