        }

        // æ˜¾ç¤ºèŠ‚ç‚¹ä¿¡æ¯
        function showNodeInfo(event, d) {
            const panel = document.getElementById("info-panel");
            document.getElementById("info-title").textContent = d.name;
            document.getElementById("info-description").textContent = d.description;

            const connections = graphData.links.filter(l =>
                l.source.id === d.id || l.target.id === d.id
            );

            document.getElementById("info-details").innerHTML = `
                <strong>è¿æ¥æ•°:</strong> ${connections.length}<br/>
                <strong>ç±»å‹:</strong> ${d.type}<br/>
                <strong>Phase:</strong> ${d.phase}
            `;

            panel.classList.add("show");
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            document.getElementById("node-count").textContent = graphData.nodes.length;
            document.getElementById("link-count").textContent = graphData.links.length;

            const modules = new Set(graphData.nodes.map(n => n.type));
            document.getElementById("module-count").textContent = modules.size;
        }

        // è§†å›¾åˆ‡æ¢
        function changeView() {
            const viewType = document.getElementById("view-type").value;
            // æ ¹æ®è§†å›¾ç±»å‹è¿‡æ»¤èŠ‚ç‚¹å’Œé“¾æ¥
            console.log("åˆ‡æ¢åˆ°è§†å›¾:", viewType);
        }

        // å¸ƒå±€åˆ‡æ¢
        function changeLayout() {
            const layoutType = document.getElementById("layout-type").value;

            if (layoutType === "radial") {
                applyRadialLayout();
            } else if (layoutType === "hierarchy") {
                applyHierarchyLayout();
            } else if (layoutType === "circular") {
                applyCircularLayout();
            } else {
                // æ¢å¤åŠ›å¯¼å‘å¸ƒå±€
                simulation.alpha(1).restart();
            }
        }

        // å¾„å‘å¸ƒå±€
        function applyRadialLayout() {
            const centerNode = graphData.nodes.find(n => n.id === "mcp_server");
            const radius = Math.min(width, height) / 3;

            graphData.nodes.forEach((node, i) => {
                if (node === centerNode) {
                    node.fx = width / 2;
                    node.fy = height / 2;
                } else {
                    const angle = (i / graphData.nodes.length) * 2 * Math.PI;
                    node.fx = width / 2 + radius * Math.cos(angle);
                    node.fy = height / 2 + radius * Math.sin(angle);
                }
            });

            simulation.alpha(0.5).restart();
        }

        // å±‚æ¬¡å¸ƒå±€
        function applyHierarchyLayout() {
            const phases = [1, 2, 3, 4];
            const layerHeight = height / (phases.length + 1);

            phases.forEach((phase, phaseIndex) => {
                const nodesInPhase = graphData.nodes.filter(n => n.phase === phase);
                const layerWidth = width / (nodesInPhase.length + 1);

                nodesInPhase.forEach((node, nodeIndex) => {
                    node.fx = layerWidth * (nodeIndex + 1);
                    node.fy = layerHeight * (phaseIndex + 1);
                });
            });

            simulation.alpha(0.5).restart();
        }

        // ç¯å½¢å¸ƒå±€
        function applyCircularLayout() {
            const radius = Math.min(width, height) / 3;
            const angleStep = (2 * Math.PI) / graphData.nodes.length;

            graphData.nodes.forEach((node, i) => {
                const angle = i * angleStep;
                node.fx = width / 2 + radius * Math.cos(angle);
                node.fy = height / 2 + radius * Math.sin(angle);
            });

            simulation.alpha(0.5).restart();
        }

        // æœç´¢èŠ‚ç‚¹
        function searchNodes() {
            const searchTerm = document.getElementById("search-input").value.toLowerCase();
            const resultsDiv = document.getElementById("search-results");

            if (searchTerm === "") {
                resultsDiv.innerHTML = "";
                return;
            }

            const matches = graphData.nodes.filter(n =>
                n.name.toLowerCase().includes(searchTerm)
            );

            resultsDiv.innerHTML = matches.map(n => `
                <div class="search-result-item" onclick="focusNode('${n.id}')">
                    ${n.name}
                </div>
            `).join("");
        }

        // èšç„¦èŠ‚ç‚¹
        function focusNode(nodeId) {
            const targetNode = graphData.nodes.find(n => n.id === nodeId);
            if (targetNode) {
                const scale = 2;
                const translate = [
                    width / 2 - scale * targetNode.x,
                    height / 2 - scale * targetNode.y
                ];

                svg.transition()
                    .duration(750)
                    .call(zoom.transform, d3.zoomIdentity
                        .translate(translate[0], translate[1])
                        .scale(scale));

                // é«˜äº®èŠ‚ç‚¹
                node.style("opacity", d => d.id === nodeId ? 1 : 0.3);
                link.style("opacity", 0.3);

                setTimeout(() => {
                    node.style("opacity", 1);
                    link.style("opacity", 1);
                }, 2000);
            }
        }

        // ç¼©æ”¾æ§åˆ¶
        function zoomIn() {
            svg.transition().call(zoom.scaleBy, 1.3);
        }

        function zoomOut() {
            svg.transition().call(zoom.scaleBy, 0.7);
        }

        function resetZoom() {
            svg.transition().call(zoom.transform, d3.zoomIdentity);
        }

        // é‡ç½®è§†å›¾
        function resetView() {
            resetZoom();
            graphData.nodes.forEach(n => {
                n.fx = null;
                n.fy = null;
            });
            simulation.alpha(1).restart();
        }

        // åŠ è½½å›¾è°±æ•°æ®
        function loadGraphData() {
            // è¿™é‡Œå¯ä»¥ä»åç«¯APIåŠ è½½å®æ—¶æ•°æ®
            console.log("åŠ è½½å›¾è°±æ•°æ®...");
            initGraph();
        }

        // å¯¼å‡ºå›¾è°±
        function exportGraph() {
            const svgData = new XMLSerializer().serializeToString(svg.node());
            const blob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "mcp_knowledge_graph.svg";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // åˆ‡æ¢åŠ¨ç”»
        function toggleAnimation() {
            animationEnabled = !animationEnabled;
            if (animationEnabled) {
                simulation.restart();
            } else {
                simulation.stop();
            }
        }

        // åˆå§‹åŒ–
        window.addEventListener("load", () => {
            initGraph();
        });

        // å“åº”çª—å£å¤§å°å˜åŒ–
        window.addEventListener("resize", () => {
            const newWidth = window.innerWidth - 350;
            const newHeight = window.innerHeight;

            svg.attr("width", newWidth).attr("height", newHeight);
            simulation.force("center", d3.forceCenter(newWidth / 2, newHeight / 2));
            simulation.alpha(0.5).restart();
        });
    </script>
