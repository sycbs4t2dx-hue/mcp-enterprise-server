    <script>
        // å…¨å±€å˜é‡
        let graph3D = null;
        let currentProject = null;
        let currentGraph = null;
        let projects = {};
        let ws = null;
        let animationEnabled = true;
        let currentViewMode = '3d';

        // åˆå§‹åŒ–
        window.onload = function() {
            initWebSocket();
            loadProjects();
            init3DGraph();
        };

        // WebSocketè¿æ¥
        function initWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);

            ws.onopen = () => {
                console.log('WebSocketè¿æ¥æˆåŠŸ');
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };

            ws.onerror = (error) => {
                console.error('WebSocketé”™è¯¯:', error);
            };

            ws.onclose = () => {
                console.log('WebSocketè¿æ¥å…³é—­');
                // å°è¯•é‡è¿
                setTimeout(initWebSocket, 5000);
            };
        }

        // å¤„ç†WebSocketæ¶ˆæ¯
        function handleWebSocketMessage(message) {
            if (message.type === 'update') {
                if (message.project_id === currentProject) {
                    // æ›´æ–°å½“å‰é¡¹ç›®
                    loadProjectGraph(currentProject);
                }
            }
        }

        // åŠ è½½é¡¹ç›®åˆ—è¡¨
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const data = await response.json();

                const listEl = document.getElementById('project-list');
                listEl.innerHTML = '';

                data.forEach(project => {
                    projects[project.id] = project;

                    const li = document.createElement('li');
                    li.className = 'project-item';
                    li.innerHTML = `
                        <div class="name">${project.name}</div>
                        <div class="stats">
                            èŠ‚ç‚¹: ${project.stats?.nodes || 0} |
                            è¾¹: ${project.stats?.edges || 0}
                        </div>
                    `;
                    li.onclick = () => selectProject(project.id);
                    listEl.appendChild(li);
                });

                // è‡ªåŠ¨é€‰æ‹©ç¬¬ä¸€ä¸ªé¡¹ç›®
                if (data.length > 0) {
                    selectProject(data[0].id);
                }
            } catch (error) {
                console.error('åŠ è½½é¡¹ç›®å¤±è´¥:', error);
            }
        }

        // é€‰æ‹©é¡¹ç›®
        async function selectProject(projectId) {
            currentProject = projectId;

            // æ›´æ–°UI
            document.querySelectorAll('.project-item').forEach(item => {
                item.classList.remove('active');
            });
            event?.target?.closest('.project-item')?.classList.add('active');

            // åŠ è½½é¡¹ç›®å›¾è°±
            await loadProjectGraph(projectId);
        }

        // åŠ è½½é¡¹ç›®å›¾è°±
        async function loadProjectGraph(projectId) {
            try {
                document.getElementById('loading').style.display = 'block';

                const response = await fetch(`/api/project/${projectId}/graph`);
                const graph = await response.json();

                currentGraph = graph;
                updateGraph(graph);
                updateStats(graph);

                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('åŠ è½½å›¾è°±å¤±è´¥:', error);
                document.getElementById('loading').style.display = 'none';
            }
        }

        // åˆå§‹åŒ–3Då›¾è°±
        function init3DGraph() {
            const container = document.getElementById('graph-3d');

            graph3D = ForceGraph3D()(container)
                .graphData({ nodes: [], links: [] })
                .nodeLabel('name')
                .nodeColor(node => getNodeColor(node))
                .nodeOpacity(0.9)
                .linkDirectionalArrowLength(3.5)
                .linkDirectionalArrowRelPos(1)
                .linkOpacity(0.3)
                .onNodeClick(handleNodeClick)
                .onNodeHover(handleNodeHover)
                .onLinkClick(handleLinkClick);
        }

        // æ›´æ–°å›¾è°±
        function updateGraph(graph) {
            if (!graph3D) return;

            const graphData = {
                nodes: graph.nodes,
                links: graph.edges.map(e => ({
                    source: e.source,
                    target: e.target,
                    value: e.weight || 1
                }))
            };

            graph3D.graphData(graphData);

            if (animationEnabled) {
                graph3D.d3Force('charge').strength(-300);
            }
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats(graph) {
            document.getElementById('stat-nodes').textContent = graph.nodes.length;
            document.getElementById('stat-edges').textContent = graph.edges.length;

            // è®¡ç®—è¯­è¨€æ•°é‡
            const languages = new Set(graph.nodes.map(n => n.metadata?.language || 'unknown'));
            document.getElementById('stat-languages').textContent = languages.size;

            // è®¡ç®—å¹³å‡å¤æ‚åº¦
            const avgComplexity = graph.nodes.reduce((sum, n) => sum + (n.complexity || 0), 0) / graph.nodes.length;
            document.getElementById('stat-complexity').textContent = Math.round(avgComplexity);

            // æ›´æ–°é¡¹ç›®ä¿¡æ¯
            const project = projects[currentProject];
            if (project) {
                document.getElementById('project-info').innerHTML = `
                    <p><strong>åç§°:</strong> ${project.name}</p>
                    <p><strong>è·¯å¾„:</strong> ${project.path}</p>
                    <p><strong>æ›´æ–°:</strong> ${new Date().toLocaleString()}</p>
                `;
            }
        }

        // èŠ‚ç‚¹é¢œè‰²
        function getNodeColor(node) {
            const colors = {
                'python': '#3776ab',
                'javascript': '#f7df1e',
                'typescript': '#3178c6',
                'java': '#007396',
                'go': '#00add8',
                'rust': '#dea584',
                'unknown': '#808080'
            };

            const lang = node.metadata?.language || 'unknown';
            return colors[lang] || colors.unknown;
        }

        // èŠ‚ç‚¹ç‚¹å‡»
        function handleNodeClick(node) {
            showNodeDetails(node);
        }

        // èŠ‚ç‚¹æ‚¬åœ
        function handleNodeHover(node) {
            // é«˜äº®ç›¸å…³èŠ‚ç‚¹
        }

        // é“¾æ¥ç‚¹å‡»
        function handleLinkClick(link) {
            console.log('Link clicked:', link);
        }

        // æ˜¾ç¤ºèŠ‚ç‚¹è¯¦æƒ…
        function showNodeDetails(node) {
            document.getElementById('modal-title').textContent = node.name;
            document.getElementById('modal-body').innerHTML = `
                <p><strong>è·¯å¾„:</strong> ${node.path}</p>
                <p><strong>ç±»å‹:</strong> ${node.type}</p>
                <p><strong>å¤§å°:</strong> ${node.size} bytes</p>
                <p><strong>å¤æ‚åº¦:</strong> ${node.complexity || 0}</p>
                <p><strong>è¯­è¨€:</strong> ${node.metadata?.language || 'unknown'}</p>
                <hr>
                <h3>å…ƒæ•°æ®</h3>
                <pre>${JSON.stringify(node.metadata, null, 2)}</pre>
            `;
            document.getElementById('node-modal').classList.add('show');
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('node-modal').classList.remove('show');
        }

        // æœç´¢
        document.getElementById('search-input').oninput = function() {
            const query = this.value.toLowerCase();

            if (!currentGraph) return;

            // é«˜äº®åŒ¹é…çš„èŠ‚ç‚¹
            currentGraph.nodes.forEach(node => {
                node.highlight = node.name.toLowerCase().includes(query) ||
                               node.path.toLowerCase().includes(query);
            });

            // æ›´æ–°å›¾è°±é¢œè‰²
            graph3D.nodeColor(node =>
                node.highlight ? '#ff0000' : getNodeColor(node)
            );

            // æ˜¾ç¤ºæœç´¢ç»“æœ
            showSearchResults(query);
        };

        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function showSearchResults(query) {
            const resultsEl = document.getElementById('search-results');
            resultsEl.innerHTML = '';

            if (!query || !currentGraph) return;

            const matches = currentGraph.nodes.filter(node =>
                node.name.toLowerCase().includes(query) ||
                node.path.toLowerCase().includes(query)
            ).slice(0, 10);

            matches.forEach(node => {
                const div = document.createElement('div');
                div.className = 'search-result';
                div.innerHTML = `<strong>${node.name}</strong><br><small>${node.path}</small>`;
                div.onclick = () => focusNode(node);
                resultsEl.appendChild(div);
            });
        }

        // èšç„¦èŠ‚ç‚¹
        function focusNode(node) {
            if (!graph3D) return;

            // å°†ç›¸æœºèšç„¦åˆ°èŠ‚ç‚¹
            graph3D.cameraPosition(
                { x: node.x, y: node.y, z: node.z + 100 }, // æ–°ä½ç½®
                node, // çœ‹å‘çš„ç›®æ ‡
                1000  // åŠ¨ç”»æ—¶é—´
            );

            // é«˜äº®èŠ‚ç‚¹
            node.highlight = true;
            graph3D.nodeColor(n => n === node ? '#ff0000' : getNodeColor(n));

            // æ˜¾ç¤ºè¯¦æƒ…
            showNodeDetails(node);
        }

        // åˆ‡æ¢ä¾§è¾¹æ 
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }

        // è®¾ç½®è§†å›¾æ¨¡å¼
        function setViewMode(mode) {
            currentViewMode = mode;

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.toolbar button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // åˆ‡æ¢è§†å›¾
            if (mode === 'timeline') {
                document.getElementById('timeline-container').classList.add('show');
                loadTimeline();
            } else {
                document.getElementById('timeline-container').classList.remove('show');
            }

            if (mode === '2d') {
                document.getElementById('graph-3d').style.display = 'none';
                document.getElementById('graph-2d').style.display = 'block';
                init2DGraph();
            } else {
                document.getElementById('graph-3d').style.display = 'block';
                document.getElementById('graph-2d').style.display = 'none';
            }
        }

        // åˆå§‹åŒ–2Då›¾è°±
        function init2DGraph() {
            // TODO: å®ç°2Då›¾è°±
        }

        // åŠ è½½æ—¶é—´è½´
        async function loadTimeline() {
            if (!currentProject) return;

            try {
                const response = await fetch(`/api/project/${currentProject}/timeline`);
                const timeline = await response.json();

                const slider = document.getElementById('timeline-slider');
                slider.max = timeline.length - 1;
                slider.value = timeline.length - 1;

                slider.oninput = function() {
                    const snapshot = timeline[this.value];
                    document.getElementById('timeline-date').textContent =
                        new Date(snapshot.timestamp).toLocaleString();
                    document.getElementById('timeline-trigger').textContent =
                        snapshot.trigger;

                    // åŠ è½½å†å²å¿«ç…§
                    loadSnapshot(snapshot.id);
                };

                // æ˜¾ç¤ºæœ€æ–°å¿«ç…§ä¿¡æ¯
                if (timeline.length > 0) {
                    const latest = timeline[0];
                    document.getElementById('timeline-date').textContent =
                        new Date(latest.timestamp).toLocaleString();
                    document.getElementById('timeline-trigger').textContent =
                        latest.trigger;
                }
            } catch (error) {
                console.error('åŠ è½½æ—¶é—´è½´å¤±è´¥:', error);
            }
        }

        // åŠ è½½å¿«ç…§
        async function loadSnapshot(snapshotId) {
            try {
                const response = await fetch(`/api/project/${currentProject}/snapshot/${snapshotId}`);
                const snapshot = await response.json();

                if (snapshot.graph) {
                    updateGraph(snapshot.graph);
                }
            } catch (error) {
                console.error('åŠ è½½å¿«ç…§å¤±è´¥:', error);
            }
        }

        // é‡ç½®è§†å›¾
        function resetView() {
            if (graph3D) {
                graph3D.zoomToFit(400);
            }

            // æ¸…é™¤é«˜äº®
            if (currentGraph) {
                currentGraph.nodes.forEach(node => {
                    delete node.highlight;
                });
                graph3D.nodeColor(node => getNodeColor(node));
            }

            // æ¸…é™¤æœç´¢
            document.getElementById('search-input').value = '';
            document.getElementById('search-results').innerHTML = '';
        }

        // åˆ‡æ¢åŠ¨ç”»
        function toggleAnimation() {
            animationEnabled = !animationEnabled;

            if (graph3D) {
                if (animationEnabled) {
                    graph3D.d3Force('charge').strength(-300);
                    graph3D.resumeAnimation();
                } else {
                    graph3D.pauseAnimation();
                }
            }

            event.target.textContent = animationEnabled ? 'æš‚åœ' : 'åŠ¨ç”»';
        }

        // å¯¼å‡ºå›¾è°±
        function exportGraph() {
            if (!currentGraph) return;

            const dataStr = JSON.stringify(currentGraph, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);

            const link = document.createElement('a');
            link.setAttribute('href', dataUri);
            link.setAttribute('download', `graph_${currentProject}_${Date.now()}.json`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // è¿‡æ»¤å™¨
        document.querySelectorAll('.filter-checkbox').forEach(checkbox => {
            checkbox.onchange = function() {
                applyFilters();
            };
        });

        function applyFilters() {
            if (!currentGraph) return;

            const activeLanguages = Array.from(document.querySelectorAll('.filter-checkbox:checked'))
                .map(cb => cb.dataset.lang);

            // è¿‡æ»¤èŠ‚ç‚¹
            const filteredNodes = currentGraph.nodes.filter(node => {
                const lang = node.metadata?.language || 'unknown';
                return activeLanguages.includes(lang) || activeLanguages.length === 0;
            });

            // æ›´æ–°å›¾è°±
            const filteredGraph = {
                nodes: filteredNodes,
                edges: currentGraph.edges.filter(edge => {
                    const sourceExists = filteredNodes.some(n => n.id === edge.source);
                    const targetExists = filteredNodes.some(n => n.id === edge.target);
                    return sourceExists && targetExists;
                })
            };

            updateGraph(filteredGraph);
        }
    </script>
