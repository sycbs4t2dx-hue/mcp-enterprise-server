# ======================================================================
# Pytest Configuration
# ======================================================================

[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    # Verbose output
    -v
    # Show extra test summary
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers
    --strict-markers
    # Coverage options
    --cov=src/mcp_core
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Coverage fail threshold (80%)
    --cov-fail-under=80
    # Disable warnings
    -p no:warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    db: Tests requiring database
    redis: Tests requiring Redis
    milvus: Tests requiring Milvus
    ai: Tests requiring AI service
    enterprise: Enterprise feature tests

# Coverage options
[coverage:run]
source = src/mcp_core
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */alembic/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Exclude from coverage
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
