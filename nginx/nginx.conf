events {
    worker_connections 1024;
}

http {
    upstream mcp_backend {
        server mcp-server:8001;
    }

    # HTTP到HTTPS重定向
    server {
        listen 80;
        server_name mcp.yourdomain.com;  # 修改为您的域名

        # ACME挑战（Let's Encrypt证书验证）
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 重定向到HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS服务
    server {
        listen 443 ssl http2;
        server_name mcp.yourdomain.com;  # 修改为您的域名

        # SSL证书配置
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # SSL安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 日志
        access_log /var/log/nginx/mcp_access.log;
        error_log /var/log/nginx/mcp_error.log;

        # 限流配置（防止滥用）
        limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;
        limit_req zone=mcp_limit burst=20 nodelay;

        # 根路径
        location / {
            proxy_pass http://mcp_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MCP端点
        location /mcp {
            proxy_pass http://mcp_backend/mcp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # 增加超时（工具调用可能较慢）
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # SSE端点（长连接）
        location /sse {
            proxy_pass http://mcp_backend/sse;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # SSE特殊配置
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;

            # 长连接超时
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # 健康检查
        location /health {
            proxy_pass http://mcp_backend/health;
            access_log off;
        }

        # API Key管理端点
        location /api/keys {
            proxy_pass http://mcp_backend/api/keys;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
